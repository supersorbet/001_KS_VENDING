[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 1337
via_ir = true

[profile.ci]
fuzz = { runs = 256 }
invariant = { runs = 256 }

[profile.fuzz]
# Fuzz testing profile with more runs and logging
fuzz = { runs = 1000 }
verbosity = 3  # Enable console.log output

[profile.test]
gas_reports = ["*"]
verbosity = 2

# Remappings
remappings = [
    "solady/=lib/solady/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
